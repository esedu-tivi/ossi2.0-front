name: Build and Push to Frontend Deployment Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Clean install directories
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        rm -rf dist

    - name: Install dependencies
      run: npm install --no-package-lock
      
    - name: Build application
      run: npm run build
      env:
        VITE_API_URL: https://ossi2.esedu.fi/api
        VITE_CLIENT_ID: ${{ secrets.PROD_CLIENT_ID }}
        VITE_TENANT_ID: ${{ secrets.PROD_TENANT_ID }}
        VITE_REDIRECT_URI: https://ossi2.esedu.fi/
        VITE_POST_LOGOUT_REDIRECT_URI: https://ossi2.esedu.fi/
      
    - name: Push build to deployment repo
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.DEPLOY_REPO_TOKEN }}
      with:
        source-directory: 'dist'
        destination-github-username: 'esedu-tivi'
        destination-repository-name: 'ossi2-front-deploy'
        user-email: ${{ secrets.GIT_USER_EMAIL }}
        target-branch: main